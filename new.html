<!DOCTYPE html>
<html lang="en">
  <head>
    <title>start page.</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">

  <body>

      <br />

        <span>

        <div style="float:right;text-align:right;"><span id="made1">made with&nbsp;</span><i class="fa fa-heart-o setting" id="loveSetting"></i><span id="made2">&nbsp;by <a class="setting" href="http://pogonip.pw/">huggablesquare</a></span>&nbsp;&nbsp;&nbsp;&nbsp;</div>
