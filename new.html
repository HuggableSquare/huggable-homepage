<!DOCTYPE html>
<html lang="en">
  <head>
    <title>start page.</title>
    <link rel="stylesheet" type="text/css" href="css/global.css">
    <link rel="stylesheet" type="text/css" href="css/start.css">
    <link rel="stylesheet" type="text/css" href="node_modules/hover.css/css/hover-min.css">
    <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css">
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="js/settings.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
  </head>
  
  <body>
    <div class="inner">
      <div class="clock">
        <span class="btn hvr-float" id="clock">
          <b id="hours"></b>
          <b id="point">:</b>
          <b id="min"></b>
          <sup><b id="meridiem"></b></sup>
        </span>
        <div id="date"></div>
      </div>
      <div id="links">
        <span class="parent">
          <label class="btn hvr-float">4chan. <i class="fa fa-sort"></i></label>

          <span class="child"><a href="https://boards.4chan.org/g/catalog" class="btn">/tv/.</a>
          <a href="https://boards.4chan.org/g/catalog" class="btn">/g/.</a>
          <a href="https://boards.4chan.org/wsg/catalog" class="btn">/wsg/.</a></span>
        </span>
        <span class="parent">
          <label class="btn hvr-float">reddit. <i class="fa fa-sort"></i></label>

          <span class="child"><a href="https://reddit.com/r/datahoarder/" class="btn">/r/datahoarder.</a>
          <a href="https://reddit.com/r/mechanicalkeyboards/" class="btn">/r/mechanicalkeyboards.</a>
          <a href="https://reddit.com/" class="btn">front page.</a></span>
        </span>
				<span class="parent">
          <label class="btn hvr-float">media. <i class="fa fa-sort"></i></label>

          <span class="child"><a href="https://youtube.com/" class="btn">youtube.</a>
          <a href="https://play.google.com/music/" class="btn">google play music.</a>
					<a href="https://getpocket.com/a/queue/" class="btn">pocket.</a></span>
        </span>
        <span class="parent">
          <label class="btn hvr-float">news. <i class="fa fa-sort"></i></label>

          <span class="child"><a href="https://news.ycombinator.com/" class="btn">hacker news.</a>
          <a href="http://techmeme.com/" class="btn">techmeme.</a></span>
        </span>
        <span class="parent">
          <label class="btn hvr-float">misc. <i class="fa fa-sort"></i></label>

          <span class="child"><a href="https://agar.io/" class="btn">agario.</a>
          <a href="http://hextris.io/" class="btn">hextris.</a></span>
        </span>
      </div>
	  <div class="footer">
        <div id="foot-left"><i class="fa fa-clock-o setting" id="clockSetting"></i><i class="fa fa-calendar-o setting" id="dateSetting"></i><i class="fa fa-link setting" id="linkSetting"></i></div>
        <div id="foot-right"><span id="made1">made with </span><i class="fa fa-heart-o setting" id="loveSetting"></i><span id="made2"> by <a class="setting" href="https://pogonip.pw/">huggablesquare</a></span></div>
      </div>
    </div>
  </body>
</html>
